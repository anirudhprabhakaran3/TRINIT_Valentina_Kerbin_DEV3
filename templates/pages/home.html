{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <style>
        #main {
            min-height: 99vh;
        }
    </style>
<div class="container d-flex flex-column justify-content-center align-items-center" id="main">
    <h1 class="display-1">Welcome to Greenery.</h1>
    <h5 class="display-5">Let's make the world greener.</h5>

    <div class="btn-group-vertical mt-5" role="group" aria-label="Vertical button group">
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-lg btn-outline-success my-2">Login</a>
            <a href="{% url 'pages_signup' %}" class="btn btn-lg btn-outline-success my-2">Register</a>
        {% endif %}
    </div>
</div>
{% endblock %}
