{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Create Recipe
{% endblock %}

{% block content %}
<div class="container p-5">
    <h4 class="display-4 text-center">Add Recipe</h4>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-outline-success px-3 py-1">Submit</button>
    </form>
</div>
{% endblock %}
